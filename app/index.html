<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS AJAX HOMEWORK</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="content-wrapper">
        <h1>Candidates</h1>
        <form method="POST">
            <div class="form-group">
                <input type="text" id="firstName" placeholder="First Name" />
            </div>
            <div class="form-group">
                <input type="text" id="lastName" placeholder="Last Name" />
            </div>
            <div class="form-group">
                <button type="button" id="addCandidate">Add Candidate</button>
            </div>
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Print candidates from JS -->
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>


        <!-- Add new category -->
        <form id="categoryForm">
            <h2>Add Category</h2>
            <div class="form-group">
                <input type="text" placeholder="Category name" id="categoryName">
            </div>
            <div class="form-group">
                <button type="button" id="addCategory">Add Category</button>
            </div>
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category Name</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableCategoryBody">
                <!-- Print Categoies from JS -->
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>                   
                </tr>
            </tbody>
        </table>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/category.js"></script>
</body>

</html>
